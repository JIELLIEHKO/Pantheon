<!DOCTYPE html>
<html lang="en">
<head>
	<title>Panteon</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Rubik&display=swap" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<section class="section-header">
	<header class="header">
		<div class="logo-container">
			<a href="#" class="logo-link">
				<img class="logo-icon" src="icon/pantheon.svg" alt="pantheon" >
				<p class="logo-text">Pantheon</p>
			</a>
		</div>
		<div class="nav-main">
			<div class="drop-menu">

				<!-- Desktop version -->


				<!-- Mobile version -->
				<div class="nav-mobile">
					<div class="text-burger">
						<p>Меню</p>
					</div>
					<div class="menu-btn">
						<span></span>
						<span></span>
						<span></span>
					</div>
					<div class="menu">
						<nav>
							<ul>
								<li><a href="#" class="nav-link">Home</a></li>
								<li><a href="#" class="nav-link">Product</a></li>
								<li><a href="#" class="nav-link">Services</a></li>
								<li><a href="#" class="nav-link">Contact</a></li>
							</ul>
						</nav>
					</div>
				</div>

			</div>
		</div>
	</header>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossOrigin="anonymous">
	let menuBtn = document.querySelector('.menu-btn');
	let menu = document.querySelector('.menu');
	menuBtn.addEventListener('click', function(){
		menu.classList.toggle('active');
	})
</script>
</body>



</html>
